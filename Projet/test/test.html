<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <title>Home</title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
<link href="test.css" rel="stylesheet">
<script src="../js/index.js"></script>
<body>
    <div class="wrapper"></div>
    
    <div class="logo">
        <img alt="Logo CPNV" src="../images/logo_cpnv.png" width="280px">
    </div>
    <div class="cmdnav">
        <button class="cmd1" name="Transport" type="button">Transport</button>
        <button class="cmd2" name="Participant" type="button">Participant</button>
        <button class="cmd3" name="Activité" type="button">Activité</button>
        <button class="cmd4" name="Hébergement" type="button">Hébergement</button>
        <br>
        col-lg-1 col-md-2 col-sm-4
    </div>
    <div class="navtransport">
        <button class="cmd1" name="Transport" type="button">Transport</button>
        <button class="cmd2" name="Participant" type="button">Participant</button>
        <button class="cmd3" name="Activité" type="button">Activité</button>
        <button class="cmd4" name="Hébergement" type="button">Hébergement</button>
    </div>
    <div class="formulaire">
        <div class="col-lg-4 col-md-4 col-sm-12">
            <form class="public_transport" action="">
                <input class="col-9" list="public_transport" name="public_transport">
                <datalist id="public_transport">
                    <option value="Metro">
                    <option value="Avion">
                    <option value="Bus">
                    <option value="Train">
                </datalist>
                <input class="col-3" type="submit">
            </form>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <form class="aller" action="">
                <input class="col-9" list="aller" name="public_transport">
                <datalist id="aller">
                    <option value="Pékin">
                    <option value="Genève">

                </datalist>
                <input class="col-3" type="submit">
            </form>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <form class="retour" action="">
            <input class="col-9" list="retour" name="public_transport">
            <datalist id="retour">
                <option value="Genève">
                <option value="Pékin">
            </datalist>
            <input class="col-3" type="submit">
        </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 infoflight1">
            <form action="">
                <p>Type :</p><input type="text" name="typeplane" placeholder="Model d'avion">
                <p>Nombre de place :</p><input type="text" name="nbrseat" placeholder="354">
                <p>Numéro de vol :</p><input type="text" name="nbrflight" placeholder="SWR-3463">
            </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 infoflight2">
            <form action="">
                <p>Companie :</p><input type="text" name="company" placeholder="Luftanza">
                <p>Durée :</p><input type="text" name="time" placeholder="4:50">
                <p>Départ :</p><input type="text" name="departure" placeholder="17:20">
                <p>Arrivée :</p><input type="text" name="arrival" placeholder="22:10">
            </form>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <img src="../images/Capture.PNG" width="100%" alt="maps flight">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 infopepole">
            <form action="">
                <p>Pièce d'indentité :</p><input type="text" name="company" placeholder="Luftanza">
                <p>Numéro d'identité :</p><input type="text" name="time" placeholder="4:50"><br>
                <input type="checkbox" id="mdt" name="scales">
                <label for="mdt">Mal des transports</label>
            </form>
        </div>
    </div>
</body>
</html>
